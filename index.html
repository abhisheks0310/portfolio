<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhishek Sharma | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ecf0f3, #dfe6ed);
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ffffffee;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    footer {
      background-color: #ffffffee;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-top: auto;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
    }

    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .card {
      background-color: white;
      padding: 3rem 4rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1.5s ease;
    }

    .message {
      font-size: 2rem;
      font-weight: 600;
      animation: pulse 2s infinite;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.05);
      }
    }

    @media (max-width: 600px) {
      .card {
        padding: 2rem;
      }

      .message {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    Abhishek Sharma
  </header>

  <main>
    <div class="card">
      <div class="message">Buildingâ€¦</div>
    </div>
  </main>

  <footer>
    &copy; 2025 Abhishek Sharma. All rights reserved.
  </footer>
</body>
</html>
