<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhishek Sharma | Building</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1581276879432-15a57c7697e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .message {
      font-size: 2.5rem;
      font-weight: 500;
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem 2rem;
      border-radius: 12px;
      animation: pulse 2s infinite;
    }

    footer {
      background: #ffffffee;
      color: #333;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-around;
      font-size: 0.9rem;
      flex-wrap: wrap;
    }

    footer div {
      margin: 0.5rem 0;
      min-width: 120px;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    @media (max-width: 600px) {
      .message {
        font-size: 1.8rem;
      }

      footer {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    AS
  </header>

  <main>
    <div class="message">Buildingâ€¦</div>
  </main>

  <footer>
    <div><strong>Location</strong><br/>India</div>
    <div><strong>Contact</strong><br/>me@abhisheksharma.dev</div>
  </footer>
</body>
</html>
